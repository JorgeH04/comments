      <pre>
        <%= tasks %>

      <div class="container">

        <div class="row">
          <!--FORM-->
          <div class="col-md-5">
            <div class="card">
              <div class="card-body">
                <form action="/add" method="post">
                  <div class="form-group">
                    <input class="form-control" type="text" name="nombre" placeholder="Title">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="comentario" cols="80"
                      placeholder="Add a Description"
                      ></textarea>
                  </div>
                  <button class="btn btn-primary" type="submit">
                    Add
                  </button>
                </form>
              </div>
            </div>
          </div>
      
          <!-- LIST -->
          <div class="col-md-7">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>N째</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Operations</th>
                </tr>
              </thead>
              <tbody>
                <% for(var i=0; i < tasks.length; i++) { %>
                  <tr>
                    <td><%= i + 1%></td>
                    <td><strong><%= tasks[i].title %></strong></td>
                    <td><%= tasks[i].description %></td>
                    <td>
                      <a
                        class="<%= tasks[i].status ? 'btn btn-success' : 'btn btn-dark'%>"
                        href="/turn/<%= tasks[i]._id %>">Done</a>
                      <a href="/delete/<%= tasks[i]._id %>"
                        class="btn btn-danger">
                        Delete
                      </a>
                      <a href="/edit/<%= tasks[i]._id %>" class="btn btn-info">
                        Edit
                      </a>
                    </td>
                  </tr>
                <% } %>
              </tbody>
            </table>
      
          </div>
        </div>
